apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: app-deploy
  namespace: flux-system
spec:
  dependsOn:
    - name: app-pre-deploy
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./deploy/"
  interval: 60m
  timeout: 5m
  prune: true
  wait: true